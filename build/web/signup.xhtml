<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>t2. Sign up</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    
    <h:body>
        <h1>Sign up</h1>
        <h:form>
            #{msg.username}<br />
            <h:inputText value="#{personController.user.username}" class="input"/>
            #{msg.password}<br />
            <h:inputSecret value="#{personController.user.password}" class="input"/>
            <br /><br />
            <h:commandLink value="#{msg.add}" action="#{personController.insertUser}"/>
            <br />
            <p:messages/>
        </h:form>
        
        <p:spacer height="20"/>
        <p:separator style="width: 200px"/>
        <center>
            <h:link value="#{msg.login}" outcome="index"/>
        </center>
        <p:separator style="width: 200px"/>
        
    </h:body>
    
</html>
