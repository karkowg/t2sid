<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="title">
                Welcome
            </ui:define>
            <ui:define name="content">
                <h2>#{msg.welcome}, #{personController.user.username}!</h2>
                <p>#{msg.about}</p>
                <p>#{msg.mychampionships}: 
                    <h:form>
                        <h:commandLink value="#{msg.erase}" action="#{personController.erase}"/>
                    </h:form>
                </p>
                <ul>
                    <li>#{msg.menu2}: #{personController.currentChampionships.size()}</li>
                    <li>#{msg.menu3}: #{personController.finishedChampionships.size()}</li>
                </ul>
                <img id="playoff" src="./resources/image/playoff.png"/>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
