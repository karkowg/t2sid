<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="title">
                Finished
            </ui:define>
            
            <ui:define name="content">
                <h2>#{msg.menu3}</h2>
                
                <fieldset class="chs">
                    <table>
                        <ui:repeat value="#{personController.finishedChampionships}" var="c" varStatus="status">
                            <tr>
                                <h:form>
                                    <td><h:commandLink value="#{c.name}" action="#{personController.setSelectedF(status.index)}"/></td>
                                </h:form>
                            </tr>
                        </ui:repeat>
                    </table>
                </fieldset>
                
                <fieldset class="matches">
                    <h:form>
                        <h:selectOneMenu value="#{personController.stageF}" converter="stageConverter" onchange="submit()" style="width: 200px">
                            <f:selectItems value="#{personController.selectedF.stageList}"/>
                        </h:selectOneMenu>
                        
                        <h:dataTable value="#{personController.stageF.gameList}" var="g" styleClass="dtable" rowClasses="par, impar">
                            <h:column>#{g.number}.</h:column>
                            <h:column>#{g.home.name}</h:column>
                            <h:column>#{g.homeScore}</h:column>
                            <h:column>X</h:column>
                            <h:column>#{g.visitScore}</h:column>
                            <h:column>#{g.visitor.name}</h:column>
                        </h:dataTable>
                    </h:form>
                </fieldset>
                
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
