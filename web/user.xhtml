<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="title">
                User
            </ui:define>
            
            <ui:define name="content">
                <h2>#{personController.user.username} #{msg.settings}</h2>
                <p>
                <h:form>
                    <h:commandLink value="#{msg.deleteuser}" action="#{personController.deleteUser()}"/>
                    <br /><br />
                    <h:commandLink value="#{msg.changepass}" action="#{personController.editOn()}" rendered="#{!personController.edit}"/>
                    <h:commandLink value="#{msg.changepass}" disabled="true" rendered="#{personController.edit}"/>
                    <br />
                    <h:inputSecret value="#{personController.user.password}" rendered="#{personController.edit}" style="margin: 10px 6px 10px 0px; width: 240px"/>
                    <h:commandLink value="#{msg.save}" action="#{personController.changePassword()}" rendered="#{personController.edit}"/>
                    <br />
                    <h:commandLink value="#{msg.cancel}" action="#{personController.editOff()}" rendered="#{personController.edit}" immediate="true"/>
                </h:form>
                </p>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
