<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>t2. Log in</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    
    <h:body>
        <h1>Log in</h1>
        <h:form rendered="#{!personController.logged}">
            #{msg.username}<br />
            <h:inputText value="#{personController.user.username}" tabindex="1" class="input" required="true" requiredMessage="#{msg.userMissing}"/>
            <br />
            #{msg.password}<br />
            <h:inputSecret value="#{personController.user.password}" tabindex="2" class="input" required="true" requiredMessage="#{msg.passMissing}"/>
            <br /><br />
            <h:commandLink value="#{msg.login}" action="#{personController.login}" tabindex="3"/>
            <br />
            <p:messages/>
        </h:form>
        
        <p:spacer height="20"/>
        <p:separator style="width: 200px"/>
        <center>
            <h:link value="#{msg.signup}" outcome="signup" tabindex="4"/>
        </center>
        <p:separator style="width: 200px"/>
        
    </h:body>
    
</html>
