<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="title">
                New
            </ui:define>
            <ui:define name="content">
                <h2>#{msg.newchampionship}</h2>
                <h:form>
                    <fieldset style="width: 50%">
                        <legend>#{msg.championship}</legend>
                        <h:panelGrid columns="2">
                            #{msg.name}
                            <h:inputText value="#{personController.championship.name}" required="true" style="margin: 10px 6px 10px 6px; width: 240px"/>
                        </h:panelGrid>
                    </fieldset>
                    <fieldset style="float: left; position: relative; margin-bottom: 20px; width: 50%">
                        <legend>#{msg.team1}</legend>
                        <h:panelGrid columns="3">
                            #{msg.name}
                            <h:inputText value="#{personController.team.name}" style="margin: 10px 6px 10px 6px; width: 240px"/>
                            <h:commandLink value="#{msg.add}" action="#{personController.addTeam()}"/>
                        </h:panelGrid>
                    </fieldset>
                    <fieldset id="scroll">
                        <h:outputText value="#{msg.teamsize}: #{personController.teams.size()}"/>
                        <p:separator />
                        <h:dataTable value="#{personController.teams}" var="t">
                            <h:column>#{t.name}</h:column>
                        </h:dataTable>
                    </fieldset>
                    <h:commandLink value="#{msg.sort}" action="#{personController.setPlayoffs()}" rendered="#{personController.minimum()}" immediate="true" style="margin-left: 20px"/>
                    <h:commandLink value="#{msg.sort}" rendered="#{!personController.minimum()}" disabled="true" style="margin-left: 20px"/>
                    <br /><br />
                    <h:commandLink value="#{msg.reset}" action="#{personController.clearTeams()}" immediate="true" style="margin-left: 20px"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
